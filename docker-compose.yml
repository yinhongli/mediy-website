version: '3.8'

services:
  mediy-website:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mediy-website
    restart: unless-stopped
    ports:
      - "80:3002"
    # 加载 .env 文件中的环境变量
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3002
    volumes:
      # 持久化数据库文件
      - ./data:/app/data
      # 可选：持久化日志
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:80/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - mediy-network

networks:
  mediy-network:
    driver: bridge

